<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #ffffffd0;
            padding: 20px;
            text-align: center;4'[]
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .about, .projects, .contact {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li {
            margin: 10px 0;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal website!</p>
</header>
<section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm a web developer passionate about creating user-friendly, responsive websites. I specialize in front-end development and have experience with HTML, CSS, JavaScript, and React.</p>
</section>
<section class="projects">
    <h2>Projects</h2>
    <ul>
        <li><strong>Project 1:</strong> Portfolio Website - A personal portfolio site showcasing my work.</li>
        <li><strong>Project 2:</strong> E-Commerce Website - A fully functional e-commerce site with product listings and shopping cart features.</li>
        <li><strong>Project 3:</strong> Blog Platform - A blog site where users can post articles and comment on them.</li>
</section>
<section class="contact">
    <h2>Contact</h2>
    <p>If you'd like to get in touch, please feel free to send a message:</p>
    <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>
<footer>
    <p>Created by Your Name |</p>
</footer>
</body>
</html>
